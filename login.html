<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logdivc">
        <h1 class="title">Войти в WEB ID</h1>
        <a href="login.html" class="forgot-link">Забыли WEB ID?</a>
        <form action="" method="post" class="form_example">
            <div class="form-group">
                <label for="login-email" class="form-label">Почта</label>
                <input type="email" name="email" id="login-email" class="form-input">
            </div>
            <div class="form-group">
                <label for="login-pass" class="form-label">Пароль</label>
                <input type="password" name="pass" id="login-pass" class="form-input">
            </div>
            <div class="or-divider">
                <p class="divider">ИЛИ</p>
            </div>
            <ul class="social-list">
                <a href="#" class="social-button">
                    <li class="social-item"><img src="VK Circled.png" alt="VK" class="social-icon"></li>
                </a>
                <a href="#" class="social-button">
                    <li class="social-item"><img src="Telegram App.png" alt="Telegram" class="social-icon"></li>
                </a>
                <a href="#" class="social-button">
                    <li class="social-item"><img src="Instagram Circle.png" alt="Instagram" class="social-icon"></li>
                </a>
            </ul>
            <input type="submit" value="Войти" class="submit-btn">
        </form>
        <script src="script.js"></script>
    </div>
</body>

</html>
